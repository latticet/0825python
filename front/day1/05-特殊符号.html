<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊符号</title>
</head>
<body>
    <hello world>
    <!-- &lt; ：小于号  &gt; ：大于号 -->
    &lt;hello world&gt;

    <p>
        <!-- &nbsp; 半角空格 -->
        helle&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;world<br/>
        <!-- &emsp; 全角空格 -->
        你好&emsp;&emsp;世界
    </p>
</body>
</html>
