<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <!-- 超链接标签  a -->
    <!-- href:链接的目标网址 -->
    <!-- <a href="链接的目标网址">连接文本内容</a> -->
    <!-- 网络地址 -->
    <a href="https://www.baidu.com">百度</a>

    <!-- 本地地址 -->
    <!-- 相对路径 -->
    <a href="./05-特殊符号.html">特殊符号</a>
    <!-- 绝对路径 -->
    <a href="E:\20220825软件测试精英班\10.python阶段\0825python\front\day1\05-特殊符号.html">特殊符号</a>

    <hr>
    <!-- target:指定打开方式 值_self:当前标签页打开,默认. 值_blank:新标签页打开 -->
    <a href="http://www.baidu.com" target="_blank">百度</a>

</body>
</html>
