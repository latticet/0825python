<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 无序列表 -->
    <!-- ul:定义无序列表 li:列表项 -->
    <ul>
        <li>python</li>
        <li>mysql</li>
        <li>linux</li>
        <li>shell</li>
    </ul>
    <hr>
    <!-- 有序列表 -->
    <!-- ol:定义有序列表 li:列表项 -->
    <ol>
        <li>流程控制</li>
        <li>循环控制</li>
        <li>面向对象</li>
        <li>文件操作</li>
    </ol>
    <hr>

    <!-- 定义列表 -->
    <!-- dl:定义列表 dt:列表标题  dd:列表内容 -->
    <dl>
        <dt>python</dt>
        <dd>流程控制</dd>
        <dd>循环控制</dd>
        <dt>mysql</dt>
        <dd>查询语句</dd>
        <dd>修改语句</dd>
        <dt>html</dt>
        <dd>单标签</dd>
        <dd>双标签</dd>
    </dl>

    <ul>
        <li>
            python
            <ul>
                <li>流程控制</li>
                <li>循环控制</li>
            </ul>
        </li>    
        <li>
            python
            <ul>
                <li>流程控制</li>
                <li>循环控制</li>
            </ul>
        </li>    
        <li>
            python
            <ul>
                <li>流程控制</li>
                <li>循环控制</li>
            </ul>
        </li>    
    </ul>
</body>
</html>
