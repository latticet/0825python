<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <!-- table: 定义表格 tr：表格行 td:表格列|th:表格头-->
    <table border="1" cellspacing="0" cellpadding="20"> 
        <caption>表格标题</caption>
        <tr>
            <th width="80">姓名</th>
            <th width="80">年龄</th>
            <th width="80">住址</th>
        </tr>
        <tr>
            <td>李俊豪</td>
            <td>18</td>
            <td>隔离区</td>
        </tr>
        <tr>
            <td>聂楚乔</td>
            <td>18</td>
            <td>上课区</td>
        </tr>
    </table>
</body>
</html>
