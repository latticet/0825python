<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- 图片标签 <img src="" alt=""> -->
    <!-- src:指定图片路径 -->
    <!-- 图片网络路径-->
    <img width="180" src="./image/cat.webp" >
    <hr>

    <!-- 图片本地路径-->
    <img src="./image/cat.webp" width="180">
    <hr>

    <!-- alt: 图片描述 -->
    <img src="./image/cat.web"  alt="图片描述" width="180">
    <hr/>

    <!-- title:图片标题 -->
    <img src="./image/cat.webp"  title="图片标题" width="180">
</body>
</html>
