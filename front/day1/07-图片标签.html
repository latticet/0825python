<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- 图片标签 <img src="" alt=""> -->
    <!-- src:指定图片路径 -->
    <!-- 图片网络路径-->
    <img width="1800" src="./image/cat.webp" >
    <hr>
    <!-- 图片本地路径-->
    <img src="./image/cat.webp" width="1800">
</body>
</html>
