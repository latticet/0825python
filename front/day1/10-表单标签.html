<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!-- 
        form: 表单
            input: 表单域
            texarea: 多行文本
            select: 下拉框
    -->
    <!-- action: 提交的目标地址 method：请求方式(GET|POST|PUT|PATCH|DELETE)-->
    <form action="">
        <!-- input标签 type属性 -->
        <!-- text	普通文本框	 -->
        用户名：<input type="text"><br>

        <!-- password	密码框	内容显示为*号 -->
        密&emsp;码：<input type="password"><br>

        <!-- radio	单选	一组单选必需name相同 -->
        性&emsp;别：
        男<input type="radio" name="gender"> 
        女<input type="radio" name="gender" checked="checked"><br>

        <!-- checkbox	多选	一组多选必需name相同 -->
        爱&emsp;好：
        <input type="checkbox">跑步
        <input type="checkbox">骑车
        <input type="checkbox" checked="checked">学习<br>

        <!-- file	附件	可以选择文件进行提交 -->
        头&emsp;像：<input type="file"><br>

        <!-- hidden	隐藏域	不显示控件；这个在以后做数据修改时会有用 -->
        <input type="hidden"><br>

        <!-- texarea: 多行文本 -->
        简&nbsp介：<textarea cols="30" rows="10"></textarea><br>

        <!-- select:下拉框 option:下拉框选项 -->
        地区：
        <select>
            <option value="">高新</option>
            <option value="" selected="selected">青羊</option>
            <option value="">锦江</option>
            <option value="">武侯</option>
            <option value="">成华</option>
        </select>

        <!-- 按钮标签 -->
        <hr>

        <!-- submit	提交按钮	点击后就提示表单 -->
        <input type="submit" value="提交按钮">

        <!-- reset	重置按钮	回到最初状态(注：不是清空) -->
        <input type="reset">
        
        <!-- button	普通按钮	 -->
        <input type="button" value="普通按钮">
        

        <!-- image	图片按钮	必需配合src属性来展示 -->
        <input type="image" src="./image/button.png">
    </form>
</body>
</html>
