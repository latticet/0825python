<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部css</title>
    <style>
        /* 选择器：选择标签的一种方式 */
        /* 标签选择器：通过标签名找到对应标签 */
        p{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 内部css：通过style标签(写在head中)设置css样式，针对整个页面有效 -->
    <p>段落1</p>
    <p>段落2</p>
    <div>div1</div>
    <a href="#">百度</a>
</body>
</html>
