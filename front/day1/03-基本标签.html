<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本标签</title>
</head>
<body>
    <!-- 双标签 -->    
    <!-- i 斜体 -->
    <i>斜体</i><br/>
    <b>加粗</b><br>
    <u>下划线</u><br>
    <!-- p	段落(换行，默认情况下和上下的内容之间有间距) -->
    <p>这是一个段落</p>
    <!-- font	字体(属性：size,color) -->
    <font>你好</font><br>
    <!-- h(n)	标题 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <!-- pre	预格式文本 -->
    <pre>格式化    
        标签</pre>
    <!-- span 行内标签 -->
    <span>span1</span>
    <!-- div 块标签|盒子标签 -->
    <div>div1</div>
    <div>div2</div>

    <!-- 单标签 -->
    <!-- br	换行-->
    hello<br/>world
    <!-- hr水平线 -->
    <hr>
</body>
</html>
