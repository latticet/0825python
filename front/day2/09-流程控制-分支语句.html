<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分支语句</title>
</head>

<body>
  <script>
    //流程控制
    /**
     * 1. 顺序执行
     * 2. 分支语句(判断语句)
     * 3. 循环语句
     */

    // 分支语句 语法 执行流程
    // 单分支
    /**
     * 语法：
     * if(条件){ 
     *    条件成立执行的代码块
     * }
     */

    if (2 > 1) {
      console.log(2)
    }

    // 双分支
    /**
     * 语法：
     * if(条件){
     *    条件成立执行的代码块
     * }else{
     *   条件不成立执行的代码块
     * }
     */
    if (1 > 2) {
      console.log(1)
    } else {
      console.log(2)
    }

    // 多分支
    /**
     * 语法：
     * if(条件1){
     *    条件1成立执行的代码块
     * }else if(条件2){
     *   条件2成立执行的代码块
     * }else if(条件3){
     *  条件3成立执行的代码块
     * }else{
     *  上面条件都不成立执行的代码块
     * }
     */

    num1 = 20
    num2 = 20
    if (num1 > num2) {
      console.log(num1)
    } else if (num2 > num1) {
      console.log(num2)
    } else {
      console.log('num1等于num2')
    }







  </script>
</body>

</html>
