<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量</title>
</head>

<body>
  <script>
    // js定义变量使用一个var关键字
    /**
     *   var 变量名 = 变量值
     */

    // 声明变量，没有赋值。默认值是undefind
    var a

    // 定义变量同时进行赋值
    var b = 'hello'

    // 同时定义多个变量
    var c, d, e

    // 同时定义多个变量，并赋值
    var aa = 1, bb, cc = 33

    // 同时定义多个变量，并设置相同的值
    var x = y = 100


    age = 100
    /*
    说明：
    1. 在js中声明变量虽然可以不用var关键字，强烈建议大家使用var关键字。
    不然后续使用变量会出现意想不到的问题。
    2. 如果变量已经声明了，后续修改这个变量就不用加var关键字了
    */
    console.log(age)

    b = '你好'
  </script>
</body>

</html>
