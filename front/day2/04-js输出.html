<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js输出</title>
</head>

<body>
  <script>
    // alert() 弹窗
    alert('alert弹窗')
    // document.write()  输出到页面中
    document.write('输出到页面中')
    // console.log() 输出到开发者工具的控制台中
    // 开发者工具：是chrome浏览器为开发者提供的一个用于开发web项目的一个集成工具
    // 打开开发者工具:
    /*
    1. 在浏览器页面的任意位置，右键点击检查
    2. 快捷键打开：F12
    3. 浏览器右上角3个点-》更多工具-》开发者工具
    */
    // console：控制台
    // 控制台作用：
    /*
    1. 输出console.log打印的内容可以用来调试js代码
    2. 查看js的报错信息
    3. 执行js代码
    */
    console.log('console.log打印输出的内容')



  </script>
</body>

</html>
