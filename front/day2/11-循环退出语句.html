<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>循环退出语句</title>
</head>

<body>
  <script>
    // continue: 退出本地循环
    for (var i = 1; i < 11; i++) {
      if (i == 3) {
        continue
      }
      console.log(i)
    }
    console.log('===========')

    // break：退出整个循环，终止循环
    var i = 0
    while (i < 5) {
      if (i == 3) {
        break
      }
      console.log(i)
      i++
    }

  </script>
</body>

</html>
