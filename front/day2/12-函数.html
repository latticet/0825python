<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数</title>
</head>

<body>
  <script>
    // 定义
    /**
     * function 标识符(参数列表){
     *  函数体
     *  [return 数据]
     * }
     * 不写return，默认返回undefined
     */
    function sum (num1, num2, num3 = 100) {
      return num1 + num2 + num3
    }

    function fn () {
      // arguments是固定写法，会把fn传入的所有实参保存在argumengs中
      console.log(arguments)
    }


    // 调用
    /**
     * 函数名()
     */
    console.log(sum(1, 2))
    console.log(sum(1, 2, 3))
    console.log('=======================')
    fn(1, 2, 'hello', 'good', 'python')

    console.log('======匿名函数========')

    // 匿名函数
    /**
     * function(参数列表){
     *  函数体
     * }
     */
    var fn1 = function (num1, num2) {
      return num1 + num2
    }

    // 匿名函数自调用
    !function (num1, num2) {
      console.log(num1 + num2)
    }(1, 2)

      + function (num1, num2) {
        console.log(num1 + num2)
      }(1, 2)

      & function (num1, num2) {
        console.log(num1 + num2)
      }(1, 2)

      / function (num1, num2) {
        console.log(num1 + num2)
      }(1, 2)
  </script>
</body>

</html>
