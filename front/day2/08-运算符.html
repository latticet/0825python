<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运算符</title>
</head>

<body>
  <script>
    // 算术运算符
    // ++:累加，加一  --：递减，减一
    var num = 10
    num++     // num += 1  num = num + 1
    console.log(num)
    num--    // num -= 1 num = num - 1
    console.log(num)

    // 比较运算符
    // ==:等于，比较值相等   ===:全等于，比较值和类型都相等

    num1 = 100
    str1 = '100'

    console.log(num1 == str1)   // true
    console.log(num1 === str1)  // false

    // !=:值不相等   !==:全不等于
    console.log(num1 != str1) //false
    console.log(num1 !== str1) // true

    // 三元运算符(三目运算符)
    // python： 条件成立执行的表达式 if 条件表达式 else 条件不成立执行的表达式
    // js: 条件表达式 ? 条件成立执行的表达式 : 条件不成立执行的表达式
    // 通过三元运算符返回最大值
    a = 300
    b = 200
    c = a > b ? a : b
    console.log(c)

    // 逻辑运算符  &&:and  ||:or !:not
    var x = 1 && 0
    var y = 1 || 0
    var m = 'hello' && 'world'

    console.log(x, y, m)
    // 1 0 hello
    // 0 1 world

  </script>
</body>

</html>
