<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组</title>
</head>

<body>
  <script>
    // 数组定义:有序的集合
    // 字面量方式[常用]
    var arr1 = [1, 2, 'hello', 'good']
    // 构造函数方式
    var arr2 = new Array(1, 2, 'hello', 'good')
    console.log(typeof arr1)
    console.log(typeof arr2)

    // 数组也有下标（索引），从0开始
    // 访问元素
    console.log(arr1[1])

    // 数组长度
    console.log(arr1.length)

    // 删除数组元素
    delete arr1[1]
    console.log(arr1)

    // 增加和修改
    arr1[4] = 'python'
    arr1[10] = 'mysql'
    console.log(arr1)

    arr1[2] = 'git'
    arr1[8] = 'shell'
    console.log(arr1)
    console.log('============')


    // 数组遍历
    // for 通过构造索引值，来提取数组中的元素
    for (var i = 0; i < arr2.length; i++) {
      console.log(arr2[i])
    }
    console.log('============')

    // for in
    for (var index in arr2) {
      // index表示数组的索引
      console.log(arr2[index])
    }


  </script>
</body>

</html>
