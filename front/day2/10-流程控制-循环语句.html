<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分支语句</title>
</head>

<body>
  <script>
    // for循环
    /**
     * for(初始化表达式;条件表达式;条件改变表达式){
     *  循环体
     * }
     */
    // 循环1 - 10
    for (var i = 1; i < 11; i++) {
      console.log(i)
    }
    console.log('====================')


    // while循环
    /**
     * while(条件){
     *  循环体
     * }
     */
    // 循环1 - 10
    var i = 1
    while (i <= 10) {
      console.log(i)
      i++
    }
  </script>
</body>

</html>
